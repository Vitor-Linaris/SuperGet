<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SuperGet</title>
  <script defer src="bundle.js"></script><link href="css/styles.css" rel="stylesheet"></head>
  <body>
    <!-- ==== HEADER ==== -->
    <header>
      <div class="container">
        <!-- ==== NAVBAR MOBILE ==== -->
        <nav class="navbar-mobile">
          <div id="bx" class="bx"></div>
          <div class="logo">
            <img id="imgLogoMobile" src="./logo.png" alt="" />
          </div>
          <div class="icon">
            <a href="">Login</a>
            <a href="">Carrinho</a>
          </div>
        </nav>

        <!-- ==== NAVBAR DESKTOP ==== -->
        <nav class="navbar-desktop">
          <div class="navbar-desktop-item-1">
            <div class="logo">
              <img id="imgLogoDesktop" src="./logo.png" alt="" />
            </div>
          </div>
          <div class="navbar-desktop-item-2">
            <ul class="menu-desktop">
              <li class="menu-item">
                <a href="" class="nav-link-desktop">Maquininha</a>
              </li>
              <li class="menu-item">
                <a href="" class="nav-link-desktop">App Getnet</a>
              </li>
              <li class="menu-item">
                <a href="" class="nav-link-desktop">Cartão SuperGet</a>
              </li>
              <li class="menu-item">
                <a href="" class="nav-link-desktop">Ajuda</a>
              </li>
              <li class="menu-item">
                <a href="" class="nav-link-desktop">Quero Alugar</a>
              </li>
              <li class="menu-item">
                <a href="" class="nav-link-desktop">Cadastro</a>
              </li>
            </ul>
          </div>
          <div class="navbar-desktop-item-3">
            <a href="" class="btn">Pedir maquininha</a>
            <a href="" class="icon-login">
              <img
                id="imgLoginDesktop"
                src="./src/assets/img/login.svg"
                alt=""
                onload="SVGInject(this)" />
            </a>
            <a href="" class="icon-shop"
              ><img
                id="imgShopDesktop"
                src="./src/assets/img/login.svg"
                alt=""
                onload="SVGInject(this)"
            /></a>
          </div>
        </nav>

        <!-- ==== MENU-MOBILE ==== -->
        <nav id="menu-mobile" class="menu-mobile">
          <ul class="nav-list-mobile">
            <li><a href="" class="nav-link-mobile">Maquininha</a></li>
            <li><a href="" class="nav-link-mobile">App Getnet</a></li>
            <li><a href="" class="nav-link-mobile">Cartão SuperGet</a></li>
            <li><a href="" class="nav-link-mobile">Ajuda</a></li>
            <li><a href="" class="nav-link-mobile">Quero Alugar</a></li>
            <li><a href="" class="nav-link-mobile">Cadastro</a></li>
            <li><a href="" class="nav-link-mobile">Pedir maquininha</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
